<!DOCTYPE html>
<html lang="en">
<head>
    <title>In Loving Memory of John Doe | Obituaries</title>
    <meta name="description" content="John kimani passed away peacefully on Jan 1, 2024. Read the full obituary and share memories.">
    <meta name="keywords" content="John kimani obituary, remembrance, funeral services">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary Submission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://example.com/obituaries/johnkimani">


                       <!-- Social Media Sharing Buttons -->
<a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com/obituaries/johnkimani" target="_blank">Share on Facebook</a>

<a href="https://twitter.com/intent/tweet?text=Remembering John Doe&url=https://example.com/obituaries/johnkimani" target="_blank">Share on Twitter</a>
</head>
<body>
    <div class="form-container">
        <h2>Submit an Obituary</h2>
        <form id="obituaryForm" action="submit_obituary" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="dod">Date of Death:</label>
            <input type="date" id="dod" name="dod" required>

            <label for="content">Obituary Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
